<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horóscopos del Día</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #e0e1dd;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .card {
      background: #1b263b;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .card h2 {
      margin-top: 0;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>✨ Horóscopos de Hoy ✨</h1>
  <div id="horoscopes" class="grid"></div>

  <script>
    async function loadHoroscopes() {
      try {
        const res = await fetch("https://api.viewbits.com/v1/horoscope?sign=all");
        const json = await res.json();
        const container = document.getElementById("horoscopes");

        json.data.forEach(h => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${h.name} ${h.icon}</h2>
            <p><em>${h.dates}</em></p>
            <p>${h.prediction}</p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error cósmico:", err);
        document.getElementById("horoscopes").textContent = "No se pudo consultar los astros. ¡Tirá una moneda!";
      }
    }

    loadHoroscopes();
  </script>
</body>
</html>
