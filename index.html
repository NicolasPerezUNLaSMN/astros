h1 {

.cards-container {

.card {
  background: #1b263b;

  padding: 20px;

.card:hover {

.card h2 {
  margin: 0;
  font-size: 1.5em;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}
.card p {
  margin-top: 12px;
  font-size: 1.1em;
  line-height: 1.5em;
  display: none; /* Oculto por defecto */
  text-align: left;
}
.card.show p {
  display: block;
}
@media (max-width: 480px) {
  .card {
    padding: 15px;
  }
  .card h2 {
    font-size: 1.3em;
  }
  .card p {
    font-size: 1em;
  }
}
</style>

// Crear cards
const cardsContainer = document.getElementById("cards");
Object.keys(horoscopos).forEach(sign => {
  const card = document.createElement("div");
  card.className = "card";
  const randomIndex = Math.floor(Math.random() * horoscopos[sign].horos.length);
  const horoText = horoscopos[sign].horos[randomIndex];
  card.innerHTML = `<h2>${horoscopos[sign].emoji} ${sign}</h2><p>${dateString} ${horoText}</p>`;
  
  card.addEventListener("click", () => {
    card.classList.toggle("show");
    card.scrollIntoView({behavior: "smooth", block: "center"});
  });

  cardsContainer.appendChild(card);
});
