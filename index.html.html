<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Horóscopos del Día</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #e0e1dd;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .card {
      background: #1b263b;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .card h2 {
      margin-top: 0;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>✨ Horóscopos de Hoy ✨</h1>
  <div id="horoscopes" class="grid"></div>

  <script>
    const signs = [
      "aries","taurus","gemini","cancer","leo","virgo",
      "libra","scorpio","sagittarius","capricorn","aquarius","pisces"
    ];

    async function fetchHoroscope(sign) {
      const url = `https://horoscope-free-api.vercel.app/today/${sign}`;
      const res = await fetch(url);
      return await res.json();
    }

    async function loadHoroscopes() {
      const container = document.getElementById("horoscopes");
      for (const sign of signs) {
        try {
          const data = await fetchHoroscope(sign);
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${sign.charAt(0).toUpperCase() + sign.slice(1)}</h2>
            <p><strong>Fecha:</strong> ${data.date}</p>
            <p>${data.horoscope}</p>
          `;
          container.appendChild(card);
        } catch (err) {
          console.error("Error cósmico con", sign, err);
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<h2>${sign}</h2><p>No se pudo consultar el universo 😢</p>`;
          container.appendChild(card);
        }
      }
    }

    loadHoroscopes();
  </script>
</body>
</html>
